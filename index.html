<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <h1>Car Dealership</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#cars">Our Cars</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Your Next Car is Just a Click Away</h2>
            <p>Browse our collection of premium cars for sale!</p>
            <button onclick="location.href='#cars'">Explore Our Cars</button>
        </div>
    </section>

    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car-listings">
            <div class="car">
                <img src="https://via.placeholder.com/200" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>$25,000</p>
                <button class="btn">View Details</button>
            </div>
            <div class="car">
                <img src="https://via.placeholder.com/200" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>$30,000</p>
                <button class="btn">View Details</button>
            </div>
            <div class="car">
                <img src="https://via.placeholder.com/200" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>$40,000</p>
                <button class="btn">View Details</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Dealership. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
